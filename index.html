<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1 id="dynamic-text">Home</h1>
    </div>

    <script>
        // Check the current URL path
        const path = window.location.pathname;

        // Update text based on the path
        if (path === "/SourcaV2/others" || path === "/SourcaV2/others.html") {
            document.getElementById("dynamic-text").innerText = "Others";
        } else {
            document.getElementById("dynamic-text").innerText = "Home";
        }
    </script>
</body>
</html>
